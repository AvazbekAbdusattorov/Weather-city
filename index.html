<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Open weather</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Syne+Mono&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./main.css">
</head>

<body>
      
 
     <div class="box">
          <div class="weather-app">
                 <div class="container ">
                        <h3 class="brand"><a target="_blank" href="https://avazbekfardu">Made by Avazbek</a> </h3>
                        <div class="information-weather">
          
                                    <h1 class="temp">16&#176;</h1>
                                    <div class="city-time">
                                           <h1 class="name">London</h1>
                                           <small>
                                                 <span class="time">06</span>
                                               -
                                                 <span class="data">Monday May 16</span>
                                           </small>
                                    </div>
                                    <div class="weather">
                                         <img src="./img/sivvus_weather_symbols_2.png" class="icon" width="50" height="50" alt="">
                                                         <span class="condition">Cloudy</span>
                                    </div>
                               </div>
                        </div>
              </div>
              <div class="panel">
                    <form >
                         <input type="text" class="search" placeholder="Search Location...">
                         <button type="submit" class="submit">
                              <i  class="fas fa-search"></i>
                         </button>
                    </form>
                    <ul class="cities">
                         <li id="newYork" class="city newYork">New york</li>
                         <li id="california" class="city seul">Seul</li>
                         <li id="california" class="city moscow">Moscow</li>
                         <li id="paris" class="city paris">Paris</li>
                         <li id="tokyo" class="city tokyo">Tokyo</li>
                         <li id="tashkent" class="city tashkent">Tashkent</li>
                         
                    </ul>
                    <ul class="detils">
                         <h3 class="detils-title">Weather Detalls</h3>
                         <li>
                              <span>Cloudy</span>
                              <span class="cloud">89%</span>
                         </li>
                         <li>
                              <span>Humidity</span>
                              <span class="humidity">64%</span>
                         </li>
                         <li>
                              <span>Wind</span>
                              <span class="wind">8 km/h</span>
                         </li>
                    </ul>
          </div>
     </div>
     <script src="./app.js"></script>
</body>
</html>
